<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to CSS file for styling -->
</head>

<body>
    <div class="header">Submit Feedback</div>
    <div class="container">
        <div class="form-box">
            <form id="feedbackForm">
                <!-- Input for email address -->
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">

                <!-- Text area for feedback -->
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" required placeholder="Write your feedback here"></textarea>

                <!-- Submit button triggers submitFeedback function -->
                <button type="button" onclick="submitFeedback()">Submit Feedback</button>
            </form>
        </div>
    </div>
    <script src="js/feedback.js"></script> <!-- Link to feedback.js for handling form submission -->
</body>

</html>
