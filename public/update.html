<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .header {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .back-button {
            background-color: #007bff;
            margin-bottom: 15px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Image styling */
        #recipeImage {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="header">Update Recipe</div>
    
    <div class="form-container">
        <button class="back-button" onclick="window.location.href='index.html'">Back</button>
        <form id="updateRecipeForm" onsubmit="updateRecipe(); return false;">
            <div class="form-group">
                <label for="recipeId">Recipe ID</label>
                <input type="text" id="recipeId" placeholder="Enter Recipe ID" required onblur="loadRecipe()">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Recipe Name">
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" id="image" placeholder="Enter Image URL" oninput="displayImage()">
                <img id="recipeImage" alt="Recipe Image">
            </div>
            <div class="form-group">
                <label for="cookingTime">Cooking Time (minutes)</label>
                <input type="number" id="cookingTime" placeholder="Enter Cooking Time">
            </div>
            <div class="form-group">
                <label for="servings">Servings</label>
                <input type="number" id="servings" placeholder="Enter Servings" min="1" required>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea id="instructions" rows="4" placeholder="Enter Instructions"></textarea>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients (comma-separated)</label>
                <textarea id="ingredients" rows="4" placeholder="Enter Ingredients"></textarea>
            </div>
            <button type="submit">Update Recipe</button>
        </form>
    </div>

    <script>
        // Function to load recipe data by ID when the user exits the Recipe ID field
        async function loadRecipe() {
            const recipeId = document.getElementById("recipeId").value.trim();
            if (!recipeId) return; // Do nothing if the ID field is empty

            const response = await fetch(`http://localhost:5050/recipes/${recipeId}`);
            if (response.ok) {
                const recipe = await response.json();

                // Populate the form fields with the recipe data
                document.getElementById("name").value = recipe.name || "";
                document.getElementById("image").value = recipe.image || "";
                document.getElementById("cookingTime").value = recipe.cookingTime || "";
                document.getElementById("servings").value = recipe.servings || "";
                document.getElementById("instructions").value = recipe.instructions || "";

                // Format ingredients as comma-separated
                const ingredientsText = recipe.ingredients.map(ingredient => 
                    `${ingredient.amount} ${ingredient.units} ${ingredient.name}`
                ).join(', ');
                
                document.getElementById("ingredients").value = ingredientsText;

                // Display the image
                displayImage();
            } else {
                alert("Recipe not found!");
            }
        }

        // Function to display the image preview based on the Image URL input
        function displayImage() {
            const imageUrl = document.getElementById("image").value;
            const recipeImage = document.getElementById("recipeImage");

            if (imageUrl) {
                recipeImage.src = imageUrl;
                recipeImage.style.display = "block"; // Show image if URL is provided
            } else {
                recipeImage.style.display = "none"; // Hide image if URL is empty
            }
        }

        // Function to update the recipe
        async function updateRecipe() {
            const recipeId = document.getElementById("recipeId").value.trim();
            const name = document.getElementById("name").value;
            const image = document.getElementById("image").value;
            const cookingTime = document.getElementById("cookingTime").value;
            const servings = document.getElementById("servings").value;
            const instructions = document.getElementById("instructions").value;
            const ingredients = document.getElementById("ingredients").value
                .split(',')
                .map(ingredient => {
                    const [amount, units, ...nameParts] = ingredient.trim().split(" ");
                    return { amount: parseFloat(amount), units, name: nameParts.join(" ") };
                });

            // Validation for positive integer servings
            if (servings <= 0 || !Number.isInteger(Number(servings))) {
                alert("Servings must be a positive integer.");
                return;
            }

            const response = await fetch(`http://localhost:5050/recipes/${recipeId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, image, cookingTime, servings, instructions, ingredients })
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
